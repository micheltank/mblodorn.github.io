<div>
	<cloud/>
	<div class="row">
		<div class="col-xs-12">
			<div class="jumbotron city-box">
				<h1 class="text-center">Previsão do tempo</h1>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-md-offset-3">
						<form>
							<div class="row">
								<div class="col-xs-12 col-md-4">
									<div class="form-group">
										<label for="state">Estado:</label>
										<select id="state" class="form-control" ng-model="currentState" ng-change="updateCities()">
											<option  ng-repeat="state in states" value="{{state}}">{{state}}</option>
										</select>
									</div>
								</div>
								<div class="col-xs-12 col-md-6">
									<div class="form-group">
										<label for="city">Cidade:</label>
										<select id="city" class="form-control" ng-model="currentCity" ng-change="updateForecasts()">
											<option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
										</select>
									</div>
								</div>
								<div class="col-xs-12 col-md-2">
									<div class="form-group">
										<label for="favorite">Favoritar:</label>
										<button class="btn btn-primary" id="favorite" ng-click="saveFavorite()">★</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div ng-repeat="forecast in forecasts">
				<forecast data="forecast"/>
			</div>
		</div>
	</div>
	<div class="row" ng-if="forecasts.length > 0">
		<div class="col-xs-12 col-md-4">
			<div class="col-xs-12 col-md-6">
				<min-max temperature="{{min.temp}}" date="{{min.date}}" type="min"/>
			</div>
			<div class="col-xs-12 col-md-6">
				<min-max temperature="{{max.temp}}" date="{{max.date}}" type="max"/>
			</div>
		</div>

		<div class="col-xs-12 col-md-4">
			<beach beach-data="beachData"/>
		</div>

		<div class="col-xs-12 col-md-4">
			<chart data="forecasts"/>
		</div>
	</div>
	<div class="row" ng-if="isLoading">
		<div class="col-xs-12 col-md-4 col-md-offset-5">
			<loader/>
		</div>
	</div>
	<div class="row" ng-if="!isLoading && forecasts.length == 0">
		<h1 class="text-center white">Selecione uma cidade!</h1>
	</div>
</div>
